<h3 *ngIf = "restaurant_to_show != null">Reviews for {{restaurant_to_show.name}}!</h3>

<button [routerLink] = "['/restaurants']">Back to Restaurants</button>
<button [routerLink] = "['review']">New Review</button>

<table class = "table">
    <thead class = "thead-dark">
        <tr>
            <th>Customer</th>
            <th>Stars</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let review of reviews">
            <td>{{review.author}}</td>
            <td>{{review.stars}}</td>
            <td>{{review.content}}</td>
        </tr>
    </tbody>
</table>
